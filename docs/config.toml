baseURL = "https://kontrolio.github.io/kontrolilo/"
languageCode = "en-US"
defaultContentLanguage = "en"

title = "Documentation for kontrolilo"
theme = "hugo-theme-learn"
metaDataFormat = "yaml"
defaultContentLanguageInSubdir= true

[params]
editURL = "https://github.com/kontrolilo/kontrolilo/edit/main/docs/content"
themeVariant = "red"
description = "Documentation for kontrolilo"
author = "Nicolas Byl"
showVisitedLinks = false
disableBreadcrumb = false
disableNextPrev = false
disableLandingPageButton = true
disableMermaid = false
customMermaidURL = "https://unpkg.com/mermaid@8.8.0/dist/mermaid.min.js"
titleSeparator = "::"

[outputs]
home = [ "HTML", "RSS", "JSON"]

[Languages]
[Languages.en]
title = "Documentation for kontrolilo"
weight = 1
languageName = "English"
landingPageName = "<i class='fas fa-home'></i> Home"

[[Languages.en.menu.shortcuts]]
name = "<i class='fab fa-fw fa-github'></i> GitHub repo"
identifier = "ds"
url = "https://github.com/kontrolilo/kontrolilo"
weight = 10

[[Languages.en.menu.shortcuts]]
name = "<i class='fas fa-fw fa-bullhorn'></i> Credits"
url = "/credits"
weight = 20

[markup.goldmark.renderer]
unsafe = true
