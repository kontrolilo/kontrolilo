initscript {
    repositories {
        repositories {
            jcenter()
            google()
        }
        dependencies {
            classpath 'com.jaredsburrows:gradle-license-plugin:0.8.90'
        }
    }
}
allprojects {
    apply plugin: com.jaredsburrows.license.LicensePlugin

    licenseReport {
        generateCsvReport = false
        generateHtmlReport = false
        generateJsonReport = true
    }
}
