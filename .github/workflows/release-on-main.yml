name: release project
on:
  push:
#    branches: [ main ]
jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
    - name: set up python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: setup environment
      run: |
        make ci-setup-environment
        make local-setup
    - name: run test
      run: |
        make test
    - name: publish release
      run: |
        make release
